events {
    worker_connections 1024;
}

http {
    # Upstream для HTTP RPC (signer nodes - они работают!)
    upstream geth_rpc {
        least_conn;
        server 172.25.0.11:8545 max_fails=3 fail_timeout=30s;
        server 172.25.0.12:8545 max_fails=3 fail_timeout=30s;
        server 172.25.0.13:8545 max_fails=3 fail_timeout=30s;
    }

    # Upstream для WebSocket  
    upstream geth_ws {
        least_conn;
        server 172.25.0.11:8546 max_fails=3 fail_timeout=30s;
        server 172.25.0.12:8546 max_fails=3 fail_timeout=30s;
        server 172.25.0.13:8546 max_fails=3 fail_timeout=30s;
    }

    # HTTP RPC Server
    server {
        listen 8545;
        
        location / {
            proxy_pass http://geth_rpc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "POST, GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # WebSocket Server
    server {
        listen 8546;
        
        location / {
            proxy_pass http://geth_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
    }
}

