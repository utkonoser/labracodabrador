<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labracodabrador Explorer</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .network-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .info-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .content-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .blocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .block-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s;
        }

        .block-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .block-number {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .block-info {
            color: #555;
            margin: 5px 0;
            font-size: 0.95em;
        }

        .address-short {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #090;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .balance-result {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .balance-amount {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }

        .tx-list {
            list-style: none;
        }

        .tx-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .tx-hash {
            font-family: 'Courier New', monospace;
            color: #667eea;
            word-break: break-all;
            font-size: 0.9em;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-connected {
            background: #00ff00;
        }

        .status-disconnected {
            background: #ff0000;
        }

        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêï Labracodabrador Explorer</h1>
            <p class="subtitle">Blockchain Explorer –¥–ª—è –≤–∞—à–µ–π PoA —Å–µ—Ç–∏</p>
            <div class="network-info" id="networkInfo">
                <div class="info-card">
                    <div class="info-label">Status</div>
                    <div class="info-value">
                        <span class="status-dot status-disconnected" id="statusDot"></span>
                        <span id="connectionStatus">Connecting...</span>
                    </div>
                </div>
                <div class="info-card">
                    <div class="info-label">Latest Block</div>
                    <div class="info-value" id="latestBlock">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Chain ID</div>
                    <div class="info-value" id="chainId">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Gas Price</div>
                    <div class="info-value" id="gasPrice">-</div>
                </div>
            </div>
        </header>

        <div class="search-box">
            <h2 style="margin-bottom: 15px; color: #333;">üîç Search</h2>
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="Enter address, transaction hash, or block number..."
            >
            <div class="button-group">
                <button onclick="searchAddress()">üí∞ Address Balance</button>
                <button onclick="searchTransaction()">üìù Transaction</button>
                <button onclick="searchBlock()">üì¶ Block</button>
                <button onclick="getLatestBlocks()" style="background: #28a745;">üîÑ Refresh Blocks</button>
            </div>
        </div>

        <div id="resultArea"></div>

        <div class="content-box">
            <h2 style="margin-bottom: 20px; color: #333;">üì¶ Latest Blocks</h2>
            <div class="blocks-grid" id="blocksGrid">
                <div class="loading">Loading blocks...</div>
            </div>
        </div>
    </div>

    <script>
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ API URL (—Ä–∞–±–æ—Ç–∞–µ—Ç –ª–æ–∫–∞–ª—å–Ω–æ –∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)
        const API_URL = `http://${window.location.hostname}:9081/api/v1`;
        let latestBlockNumber = 0;

        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ signer –∏–∑ extraData (Clique PoA)
        function extractSignerFromExtraData(extraData, blockNumber = 0) {
            // –í Clique PoA extraData –≤ –æ–±—ã—á–Ω—ã—Ö –±–ª–æ–∫–∞—Ö —Å–æ–¥–µ—Ä–∂–∏—Ç –ø–æ–¥–ø–∏—Å—å,
            // –Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–¥—Ä–µ—Å –∏–∑ –ø–æ–¥–ø–∏—Å–∏ –±–µ–∑ –ø–æ–ª–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –±–ª–æ–∫–∞ —Å–ª–æ–∂–Ω–æ.
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä–æ—Ç–∞—Ü–∏—é signers –ø–æ –Ω–æ–º–µ—Ä—É –±–ª–æ–∫–∞ (—Ç–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç Clique round-robin)
            
            if (!extraData || extraData === '0x' || extraData.length < 132) {
                return '0x0000000000000000000000000000000000000000';
            }
            
            // –ò–∑–≤–µ—Å—Ç–Ω—ã–µ signers –≤ –Ω–∞—à–µ–π —Å–µ—Ç–∏ (–≤ –ø–æ—Ä—è–¥–∫–µ –∏–∑ genesis)
            const knownSigners = [
                '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266',  // Signer 1
                '0x70997970C51812dc3A010C7d01b50e0d17dc79C8',  // Signer 2
                '0x3C44CdDdB6a900fa2b585dd299e03d12FA4293BC'   // Signer 3
            ];
            
            // Clique –∏—Å–ø–æ–ª—å–∑—É–µ—Ç round-robin –¥–ª—è –≤—ã–±–æ—Ä–∞ signer
            // –ö–∞–∂–¥—ã–π signer –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ—Ç –±–ª–æ–∫–∏ –ø–æ –æ—á–µ—Ä–µ–¥–∏
            const signerIndex = (blockNumber - 1) % knownSigners.length;
            
            return knownSigners[signerIndex];
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API
                const response = await fetch(`${API_URL}/network`);
                const result = await response.json();
                
                if (result.success) {
                    const networkInfo = result.data;
                    document.getElementById('chainId').textContent = networkInfo.chainId;
                    document.getElementById('latestBlock').textContent = networkInfo.latestBlock;
                    document.getElementById('gasPrice').textContent = networkInfo.gasPriceGwei + ' Gwei';
                    document.getElementById('connectionStatus').textContent = 'Connected';
                    document.getElementById('statusDot').className = 'status-dot status-connected';
                    
                    latestBlockNumber = networkInfo.latestBlock;
                    
                    // –ó–∞–ø—É—Å–∫ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                    getLatestBlocks();
                    
                    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
                    setInterval(updateInfo, 5000);
                    setInterval(getLatestBlocks, 10000);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                showError(`Failed to connect to API. Make sure API server is running on ${window.location.hostname}:9081`);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        async function updateInfo() {
            try {
                const response = await fetch(`${API_URL}/network`);
                const result = await response.json();
                
                if (result.success) {
                    const networkInfo = result.data;
                    latestBlockNumber = networkInfo.latestBlock;
                    document.getElementById('latestBlock').textContent = networkInfo.latestBlock;
                    document.getElementById('gasPrice').textContent = networkInfo.gasPriceGwei + ' Gwei';
                }
                
            } catch (error) {
                console.error('Update error:', error);
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ –±–ª–æ–∫–∏
        async function getLatestBlocks() {
            try {
                const resultArea = document.getElementById('blocksGrid');
                resultArea.innerHTML = '<div class="loading">Loading blocks...</div>';
                
                const response = await fetch(`${API_URL}/blocks/latest`);
                const result = await response.json();
                
                if (result.success) {
                    const blocks = result.data;
                    
                    resultArea.innerHTML = blocks.map(block => {
                        const signer = extractSignerFromExtraData(block.extraData, block.number);
                        return `
                        <div class="block-card">
                            <div class="block-number">Block #${block.number}</div>
                            <div class="block-info">‚è±Ô∏è ${new Date(block.timestamp).toLocaleString('en-US')}</div>
                            <div class="block-info">üë§ Signer: <span class="address-short">${signer.substring(0, 10)}...${signer.substring(38)}</span></div>
                            <div class="block-info">üìù Transactions: ${block.transactionCount}</div>
                            <div class="block-info">‚õΩ Gas Used: ${parseInt(block.gasUsed).toLocaleString()}</div>
                            <div class="block-info">üîó Hash: <span class="address-short">${block.hash.substring(0, 10)}...</span></div>
                        </div>
                    `}).join('');
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('Error fetching blocks:', error);
                showError('Error loading blocks: ' + error.message);
            }
        }

        // Search address
        async function searchAddress() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) {
                showError('Enter an address');
                return;
            }
            
            try {
                showLoading();
                
                // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ –∞–¥—Ä–µ—Å–∞
                if (!input.startsWith('0x') || input.length !== 42) {
                    showError('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∞–¥—Ä–µ—Å Ethereum');
                    return;
                }
                
                const response = await fetch(`${API_URL}/address/${input}`);
                const result = await response.json();
                
                if (result.success) {
                    const addressInfo = result.data;
                    
                    const resultArea = document.getElementById('resultArea');
                    resultArea.innerHTML = `
                        <div class="content-box">
                            <h2 style="color: #333; margin-bottom: 20px;">üí∞ Address Information</h2>
                            <div class="balance-result">
                                <div style="color: #666; margin-bottom: 10px;">Address:</div>
                                <code style="font-size: 1.1em;">${addressInfo.address}</code>
                                
                                <div style="color: #666; margin-top: 20px; margin-bottom: 10px;">Balance:</div>
                                <div class="balance-amount">${parseFloat(addressInfo.balanceEth).toFixed(6)} ETH</div>
                                
                                <div style="color: #666; margin-top: 20px;">
                                    <strong>Transaction Count:</strong> ${addressInfo.txCount}
                                </div>
                                
                                <div style="color: #666; margin-top: 10px;">
                                    <strong>Type:</strong> ${addressInfo.isContract ? 'üìÑ Contract' : 'üë§ Regular Address'}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                showError('Error searching address: ' + error.message);
            }
        }

        // Search transaction
        async function searchTransaction() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) {
                showError('Enter transaction hash');
                return;
            }
            
            try {
                showLoading();
                
                const response = await fetch(`${API_URL}/transactions/${input}`);
                const result = await response.json();
                
                if (result.success) {
                    const tx = result.data;
                    
                    const resultArea = document.getElementById('resultArea');
                    resultArea.innerHTML = `
                        <div class="content-box">
                            <h2 style="color: #333; margin-bottom: 20px;">üìù Transaction Details</h2>
                            <div style="line-height: 2;">
                                <div><strong>Hash:</strong> <code>${tx.hash}</code></div>
                                <div><strong>Status:</strong> ${tx.pending ? 
                                    '<span style="color: orange;">‚è≥ Pending</span>' : 
                                    (tx.status === 1 ? '<span style="color: green;">‚úÖ Success</span>' : '<span style="color: red;">‚ùå Failed</span>')}</div>
                                <div><strong>Block:</strong> ${tx.blockNumber || 'Pending'}</div>
                                <div><strong>Gas Price:</strong> ${tx.gasPrice} Wei</div>
                                <div><strong>Gas Limit:</strong> ${tx.gas}</div>
                                ${tx.gasUsed ? `<div><strong>Gas Used:</strong> ${tx.gasUsed}</div>` : ''}
                                <div><strong>Value:</strong> ${tx.value} Wei</div>
                                <div><strong>Nonce:</strong> ${tx.nonce}</div>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                showError('Error searching transaction: ' + error.message);
            }
        }

        // Search block
        async function searchBlock() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) {
                showError('Enter block number');
                return;
            }
            
            try {
                showLoading();
                
                const blockNum = parseInt(input);
                if (isNaN(blockNum)) {
                    showError('Enter valid block number');
                    return;
                }
                
                const response = await fetch(`${API_URL}/blocks/${blockNum}`);
                const result = await response.json();
                
                if (result.success) {
                    const block = result.data;
                    const signer = extractSignerFromExtraData(block.extraData, block.number);
                    
                    const resultArea = document.getElementById('resultArea');
                    resultArea.innerHTML = `
                        <div class="content-box">
                            <h2 style="color: #333; margin-bottom: 20px;">üì¶ Block Details #${block.number}</h2>
                            <div style="line-height: 2;">
                                <div><strong>Timestamp:</strong> ${new Date(block.timestamp).toLocaleString('en-US')}</div>
                                <div><strong>Hash:</strong> <code>${block.hash}</code></div>
                                <div><strong>Signer:</strong> <code>${signer}</code></div>
                                <div><strong>Gas Used:</strong> ${parseInt(block.gasUsed).toLocaleString()}</div>
                                <div><strong>Transactions:</strong> ${block.transactionCount}</div>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                showError('Error searching block: ' + error.message);
            }
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function showLoading() {
            document.getElementById('resultArea').innerHTML = '<div class="content-box"><div class="loading">Loading...</div></div>';
        }

        function showError(message) {
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = `<div class="content-box"><div class="error">‚ùå ${message}</div></div>`;
        }

        function showSuccess(message) {
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = `<div class="content-box"><div class="success">‚úÖ ${message}</div></div>`;
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', init);
        
        // Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const value = e.target.value.trim();
                    if (value.startsWith('0x') && value.length === 66) {
                        searchTransaction();
                    } else if (value.startsWith('0x') && value.length === 42) {
                        searchAddress();
                    } else if (!isNaN(value)) {
                        searchBlock();
                    }
                }
            });
        });
    </script>
</body>
</html>
